<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./grid.js"  defer></script>
    <script src="./cell-properties.js" defer></script>
    <script src="./formula.js"defer></script>
    <!-- Material Icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />  
    <!-- Font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--  -->
    
    <title>Excel Clone</title>
  </head>
  <body>
    <!--
    Step 1 : git add .
    step 2: git commit -m "first commit"
    step 3 : git push -u origin main
  -->

  <!-- task to do 
    1)add save option to user 
    2) stored the work and give options to user for to entered to refresh
    3) add fab-icon 
    
   -->

    <!-- Lets start  excel clone  -->
    <div class="page-actions-cont">
      <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>

    <div class="cellprops-actions-cont">
        <span class="material-icons">
            content_copy
            </span>
    <span class="material-icons">
content_cut
</span>
      <span class="material-icons">
        content_paste
        </span>
    <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive  </option>
        <option value="sans-serif">sans-serif</option>
        <option value="Georgia">Georgia</option>
    </select>
    <select class="font-size-prop">
      <option value="14">14</option>  
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
    </select>
    <!-- BOLD,ITLAIC,UNDERLINE ,ALIGN -->
      <a  >  <span class="material-icons bold "> format_bold </span></a>
        <span class="material-icons italic"> format_italic </span>
        <span class="material-icons underline"> format_underlined </span>
        <span class="left material-icons alignment "> format_align_left </span>
        <span class="center material-icons alignment"> format_align_center </span>
        <span class="right material-icons alignment"> format_align_right </span>

      <div class="color-prop">
        <span class="material-icons"> format_color_text</span>
        <input type="color" class="font-color-prop">
      </div>

      <div class="color-prop">
        <span class="material-icons">format_color_fill</span>
        <input type="color" class="BGcolor-prop">
      </div>
    
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon"  src="https://img.icons8.com/ios-glyphs/30/000000/formula-fx.png"/>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
          <div class="address-row-cont">      </div>
        </div>
    </div>
    <div class="sheet-action-cont">
      <div class="sheet-add-icon">
        <span class="material-icons">
          post_add
          </span>
      </div>
        <div class="sheets-folder-cont">  
              <div class="sheet-folder">Sheet 1</div> 
        </div>
    </div>    
  </body>
</html>
